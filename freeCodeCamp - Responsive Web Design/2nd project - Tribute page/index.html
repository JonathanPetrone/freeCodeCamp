<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css">
  <title>French Bulldog Tribute Page</title>
</head>
<body>
  <main id="main">
    <h1 id="title">French Bulldog Tribute Page</h1>
    <figure id="img-div">
      <img id="image" src="https://img.freepik.com/premium-photo/group-french-bulldog-puppies-blue-background_106368-4227.jpg?w=2000" alt="Three French Bulldog Puppies">
      <figcaption id="img-caption"> Three French Bulldog Puppies</figcaption>
    </figure>
    <section id="tribute-info">
      <h2 id="top-five">Top 5 Reasons to own a French Bulldog:</h2>
      <ol>
        <li>Expressive Faces</li>
        <li>Playful Demeanor</li>
        <li>Funny Personality</li>
        <li>Big Ears</li>
        <li>Cute Snoring</li>
      </ol>
      <p>
        <a id="tribute-link" target="_blank" href="https://www.akc.org/dog-breeds/french-bulldog/">Here</a> you can find more about this wonderful dog breed.
      </p>
    </section>
  </main>
</body>
</html>
